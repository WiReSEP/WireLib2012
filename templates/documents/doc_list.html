{% extends "base.html" %}
{% block content %}
<form class="document-head">
  <div>
    <div>
      <input type="text" placeholder="Search">
    </div>
    <div>
      <select id="" name="">
        <option value="">Alle Titel</option>
        <option value="">Titel mit A-C beginnend</option>
        <option value="">Titel mit D-F beginnend</option>
        <option value="">Titel mit G-I beginnend</option>
        <option value="">Titel mit J-L beginnend</option>
        <option value="">Titel mit M-O beginnend</option>
        <option value="">Titel mit P-R beginnend</option>
        <option value="">Titel mit S-U beginnend</option>
        <option value="">Titel mit V-Z beginnend</option>
        <option value="">Titel mit Sonderzeichen</option>
      </select>
      <select id="" name="">
        <option value="">Alle Authoren</option>
        <option value="">Authoren mit A-C beginnend</option>
        <option value="">Authoren mit D-F beginnend</option>
        <option value="">Authoren mit G-I beginnend</option>
        <option value="">Authoren mit J-L beginnend</option>
        <option value="">Authoren mit M-O beginnend</option>
        <option value="">Authoren mit P-R beginnend</option>
        <option value="">Authoren mit S-U beginnend</option>
        <option value="">Authoren mit V-Z beginnend</option>
        <option value="">Authoren mit Sonderzeichen</option>
      </select>
    </div>
  </div>
  <div>
    <div class="sortby">
      <span>Sortieren nach:</span>
      <div>
        <div class="sortby sortby-down"><a href="#">Titel</a></div>
        <div class="sortby"><a href="#">Author</a></div>
        <div class="sortby"><a href="#">Jahr</a></div>
      </div>
    </div>
    <div>
      <span>Treffer pro Seite:</span>
      <select id="resultsOnPage" name="">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</form>
{% endblock content %}
