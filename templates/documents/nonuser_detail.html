{% extends "base.html" %}

{% block content %}
<address>
  <strong>{{ object }}</strong><br />
  <a href="mailto:{{ object.email }}">{{ object.email }}</a><br />
  {{ object.street }} {{ object.number }}<br />
  {{ object.zipcode }}, {{ object.city }}<br />
  {{ object.phone_number }}<br />
</address>
<a href="{% url 'documents.list.nonuserlend' nonuser=object.pk %}" class="btn">Ausgeliehene Dokumente</a>
{% endblock content %}
