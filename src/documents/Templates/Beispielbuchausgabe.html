<body>
<h1>Dokumente des Authors {{author.name|escape}} {{author.surname|escape}}<h1>

<b>Kategorie:</b> {{document.category|escape}}

<b>Status:</b> {{document.status|escape}}

{% endfor %}
</body>
</html>
